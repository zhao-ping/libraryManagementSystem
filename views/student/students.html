<!DOCTYPE html>
<html lang="en">
<head>
    <<template "temp/baseFile.html" .>>
    <title>学生列表</title>
</head>
<body>
    <<template "temp/sideMenu.html" .>>
    <div id="app" class="content-page">
        <div class="bg-white p-30">
            <div class="ub ub-ac mb-30">
                <p class="ub-f1"></p>
                <input class="search" v-model="formData.student_id" type="text" placeholder="请输入学号">
                <input class="search" v-model="formData.student_name" type="text" placeholder="请输入学生姓名">
                <div class="btn">搜索</div>
            </div>
            <section class="text-center table">
                <div class="ub bg-purple-1 p-15">
                    <div class="ub-f1">学号</div>
                    <div class="ub-f1">姓名</div>
                    <div class="ub-f1">性别</div>
                    <div class="ub-f1">年龄</div>
                    <div class="ub-f1">年级</div>
                    <div class="ub-f2">专业</div>
                    <div class="ub-f1">录入管理员</div>
                    <div style="width: 100px;">入库时间</div>
                </div>
                <div style="min-height:60vh;max-height: 70vh;overflow-y: auto;">
                    <template v-if="list">
                        <div v-for="item in list" class="ub p-tb-10 tr">
                            <div class="ub-f1" v-text="item.student_id"></div>
                            <div class="ub-f1" v-text="item.student_name"></div>
                            <div class="ub-f1" v-text="item.student_sex==0?'男':'女'"></div>
                            <div class="ub-f1" v-text="item.student_age"></div>
                            <div class="ub-f1" v-text="item.student_grade"></div>
                            <div class="ub-f2" v-text="item.student_major"></div>
                            <div class="ub-f1" v-text="item.admin_name"></div>
                            <div style="width: 100px;" v-text="formateDateTime(item.created)"></div>
                        </div>
                    </template>
                </div>
                <pager v-if="pager" :page="pager.page" :page-count="pager.page_count"></pager>
            </section>
        </div>
    </div>
    <script src="/static/js/student/studentList.js"></script>
</body>
</html>
