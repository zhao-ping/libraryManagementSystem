<!DOCTYPE html>
<html lang="en">
<head>
    <<template "temp/baseFile.html" .>>
    <title>新生入库</title>
</head>
<body>
    <<template "temp/sideMenu.html" .>>
    <div id="app" class="content-page">
        <div class="bg-white p-20" style="min-height: 90vh;">
            <div class="bb-1 text-20 pb-10"><b>新生入库</b></div>
            <section style="width: 300px; margin: 0 auto;padding-top: 100px;">
                <div class="mb-20">
                    <input v-model="formData.student_name" type="text" placeholder="请输入姓名">
                </div>
                <div class="mb-20">
                    <input v-model="formData.student_major" type="text" placeholder="请输入专业">
                </div>
                <div class="mb-20">
                    <input v-model="formData.student_age" type="number" placeholder="请输入年龄">
                </div>
                <div class="mb-20">
                    <select v-model.number="formData.student_sex" placeholder="请选择性别">
                        <option value="0">男</option>
                        <option value="1">女</option>
                    </select>
                </div>
                <div class="mb-20">
                    <select v-model.number="formData.student_grade" placeholder="请选择年级">
                        <option value="1">大一</option>
                        <option value="2">大二</option>
                        <option value="3">大三</option>
                        <option value="4">大四</option>
                    </select>
                </div>
                <div class="text-center">
                    <div @click="newStudent" class="btn w-100">确定</div>
                </div>
            </section>
        </div>
    </div>
    <!-- <div class="toast">消息提示</div> -->
    <script src="/static/js/student/newStudent.js"></script>
</body>
</html>
